<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원수정</title>
</head>
<body>
<h1>회원정보수정</h1>
    <form action="" method="post">
        {% csrf_token %}  <!-- CSRF 토큰 추가 -->
        <input type="text" name="id" value="{{ user.id }}" readonly><br>
        이   름  변  경 <input type="text" name="username" value="{{ user.username }}"><br>
        패스워드 변경 <input type="password" name="password" value="{{ user.password }}"><br>
        <input type="submit" value="수정">
    </form>
</body>
</html>
