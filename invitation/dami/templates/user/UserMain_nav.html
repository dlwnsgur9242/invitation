{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/TopNav.css' %}">
    <script src="https://kit.fontawesome.com/8351000410.js" crossorigin="anonymous"></script>
    <title>뭉치의 가게</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">   
</head>

<body>
    <nav class="navbar">
        <div class="navbar_logo">
          <i class="fa-solid fa-dog"></i>
          <a href="{% url 'dami_app:UserMain' %}"><font size="10">뭉치</font>의 가게</a>
        </div>

        <ul class="navbar_menu">
          <li><a href="">오늘의 특가</a></li>
          <li><a href="">인기상품</a></li>
          <li><a href="">과자</a></li>
          <li><a href="">초콜릿/사탕/껌</a></li>
          <li><a href="">음료</a></li>
          <li><a href="">수입과자</a></li>
        </ul>

        <ul class="navbar_usermenu">
            {% if user.is_authenticated %}
                <li><a href="{% url 'dami_app:logout' %}" class="ghost-button">로그아웃</a></li>
                {% comment %} <li><a href="{% url 'cart_view' %}">장바구니</a></li> {% endcomment %}
                <li><a href="{% url 'dami_app:admin_user_list' %}">마이페이지</a></li>
            {% else %}
                <li><a href="{% url 'dami_app:login' %}" class="ghost-button" style="color: #1e1e1e">로그인</a></li>
                {% comment %} <li><a href="{% url 'cart_view' %}">장바구니</a></li> {% endcomment %}
            {% endif %}
        </ul>

        <ul class="navbar_icons">
            <li><i class="fab fa-twitter-square"></i></li>
            <li><i class="fab fa-facebook-square"></i></li>
            <li><i class="fab fa-instagram"></i></li>
        </ul>

        <a href="#" class="navbar_toggleBtn">   
            <i class="fas fa-bars"></i>
        </a>
    </nav>   
    
    <script> // 윈도우 창의 사이즈를 줄였을 때 나오는 햄버거 모양 토글바
        const toggleBtn = document.querySelector('.navbar_toggleBtn');
        const menu = document.querySelector('.navbar_menu');
        const icons = document.querySelector('.navbar_icons');
        
        toggleBtn.addEventListener('click', () => {
            menu.classList.toggle('active');
            icons.classList.toggle('active');
        });
    </script>
</body>
</html>
