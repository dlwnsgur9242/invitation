{% load static %}{% load socialaccount %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>로그인</title>
</head>
<body class="back-ye">
    <div class="container">
      {% block content %}
        <div class="login-container">
          <form method="post" class="login-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="login-button">로그인</button>
          </form></br></br>
          <div class="social-button" style='display:flex; gap:15px;'>
            <a class="login-button" href="{% url 'social:begin' 'google-oauth2' %}" style="text-decoration: none; text-align:center;">
              <img src="{% static 'img/btn_google.svg' %}" alt="Google 로고" />
              구글 로그인
            </a>
            <a class="login-button" href="{% url 'social:begin' 'naver' %}" style="text-decoration: none; text-align:center;">
              <img src="{% static 'img/btn_naver.svg' %}" alt="Naver 로고" />
              네이버 로그인
            </a></br>
            {% comment %} <a class="login-button" href="{% provider_login_url 'kakao' %}">
              <img src="{% static 'img/btn_kakao.svg' %}" alt="카카오 로고" />
               카카오톡 로그인
            </a> {% endcomment %}
          </div>
          </div>
          <p class="register-reco">
            뭉치양 차차씨 회원이 아니신가요?
            <a href="{% url 'dami_app:register' %}"  class="bold">회원가입</a>
          </p></br></br>
          
        </div>
      {% endblock %}
    </div>
  </body>

</html>
